<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="autor" content="Amaya Gonzalo Javier" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/Calculator.ttf" />
</head>
<body>
    <div class="contenedor">
        <div id="input">
            <input id = "resultado1" type="result">
            <input id = "resultado2" type="result">
        </div>
        <div class="boton-num">
            <button class="btn-reset">CE</button>
            <button class="btn-num">7</button>
            <button class="btn-num">4</button>
            <button class="btn-num">1</button>
            <button class="btn-num">0</button>
        </div>
        <div class="boton-num">
            <button class="btn-reset">C</button>
            <button class="btn-num">8</button>
            <button class="btn-num">5</button>
            <button class="btn-num">2</button>
            <button class="btn-num">.</button>
        </div>
        <div class="boton-num">
            <button class="btn-op">&plusmn;</button>
            <button class="btn-num">9</button>
            <button class="btn-num">6</button>
            <button class="btn-num">3</button>
            <button id="btn-igual">=</button>
        </div>
        <div class="boton-oper">
            <button class="btn-op">%</button>
            <button class="btn-op">/</button>
            <button class="btn-op">x</button>
            <button class="btn-op">-</button>
            <button class="btn-op">+</button>
            
        </div>
    </div>
    
<script src="functions.js"></script>
<!--<script>mensaje()</script>!-->
</body>
</html>
